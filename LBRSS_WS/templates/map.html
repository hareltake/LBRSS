<!DOCTYPE html>  
<html>  
<head>  
<meta name="viewport" content="initial-scale=1.0, user-scalable=no" />  
<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />  
<title>Hello, World</title>  
<style type="text/css">  
html{height:100%}  
body{height:100%;margin:0px;padding:0px}  
#container{height:100%}  
</style>  
<script type="text/javascript" src="http://api.map.baidu.com/api?v=1.5&ak=z0cEgHGbDQrLIct7TzRuI6Te">
</script>
</head>  
 
<body>  
<div id="container"></div> 
<script type="text/javascript"> 
var map = new BMap.Map("container");  
map.centerAndZoom(new BMap.Point(116.4035,39.915),4); 
map.enableScrollWheelZoom(true);
function addMarker(point, index){  // 创建图标对象   
var myIcon = new BMap.Icon("http://developer.baidu.com/map/jsdemo/img/fox.gif", new BMap.Size(23, 25), {    
// 指定定位位置。   
// 当标注显示在地图上时，其所指向的地理位置距离图标左上    
// 角各偏移10像素和25像素。您可以看到在本例中该位置即是   
   // 图标中央下端的尖角位置。    
   offset: new BMap.Size(10, 25),    
   // 设置图片偏移。   
   // 当您需要从一幅较大的图片中截取某部分作为标注图标时，您   
   // 需要指定大图的偏移位置，此做法与css sprites技术类似。    
   imageOffset: new BMap.Size(0, 0 - index * 25)   // 设置图片偏移    
 });      
// 创建标注对象并添加到地图   
 var marker = new BMap.Marker(point);  
 map.addOverlay(marker);  
 var label = new BMap.Label("我是文字标注哦",{offset:new BMap.Size(20,-10)});
 marker.setLabel(label)   
}    
// 随机向地图添加10个标注     
for (var i = 0; i < 10; i ++) {    
 var point = new BMap.Point(116.4035 + Math.random() * 180, 39.915 + Math.random() * 180);    
 addMarker(point, i);
}

</script>
